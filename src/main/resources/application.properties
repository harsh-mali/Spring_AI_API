# Existing properties
spring.application.name=AiProject
gemini.api.key=${GOOGLE_API_KEY}

# --- PostgreSQL Database Configuration ---
# Replace 'ai_recipes_db' with your database name if you chose a different one.
# Replace 'your_postgres_username' and 'your_postgres_password' with your PostgreSQL credentials.
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_recipes_db
spring.datasource.username=postgres
spring.datasource.password=hellohellisgod#1

# This tells Hibernate (the JPA provider) to automatically update the database schema
# based on your @Entity classes. It's very useful for development.
spring.jpa.hibernate.ddl-auto=update

# This specifies the SQL dialect for PostgreSQL, which helps Hibernate generate correct SQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# JWT Secret Key (loaded from an environment variable)
jwt.secret=${JWT_SECRET_KEY}